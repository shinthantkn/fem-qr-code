<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="@shinthantkn">
    <meta name="description" content="@shinthantkn's solution to frontendmentor.io's QR code component challenge.">
    <!-- displays site properly based on user's device -->
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <section class="qr-code-container">
        <img src="./src/images/image-qr-code.png" alt="QR code" class="qr-code" />
  
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level
        </p>
      </section>
    </main>
  </body>
</html>
